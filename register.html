				<span class="navbar-button">首页</span>

		<div class="container block">
			<div class="content-block">
				<div class="sub-content-block" id="register">
					<div id="sub-div-1">
						<span class="title">
							注册微博
						</span>
						<table border="0" cellspacing="" cellpadding="">
							<tr><td><label for="email">邮箱：</label></td><td><input id="email" type="text" /><br /></td></tr>
							<tr id="email-err" class="err-message"><td></td><td>请输入正确的邮箱格式</td></tr>
							<tr><td><label for="password">密码：</label></td><td><input id="password" type="password" /></td></tr>
							<tr><td><label for="password_2">确认密码：</label></td><td><input id="password_2" type="password" /></td></tr>
							<tr id="passwd-err" class="err-message"><td></td><td>请输入相同的密码</td></tr>
							<tr><td><label for="nickname">昵称：</label></td><td><input id="nickname" type="text" /></td></tr>
							<tr id="nickname-err" class="err-message"><td></td><td>请输入正确的昵称格式</td></tr>
							<tr><td><label for="comefrom">来自：</label></td><td><input id="comefrom" type="text" /></td></tr>
							<tr id="comefrom-err" class="err-message"><td></td><td>请输入正确的来自格式</td></tr>
							<tr><td></td><td><a href="javascript:void(0);" onclick="checkForm()" class="button">确认提交</a></td></tr>
						</table>
					</div>
					<div id="sub-div-2">
						已经有账号？<br /><br />
